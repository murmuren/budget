<div id="add_transaction_container" class="popups removable">
    <span class="close"><svg class="svg-icon"><use xlink:href="#icon-close"></use></svg></span>
    <h2>Add transaction</h2>
    <div>
        <input id="transaction_name" type="text" placeholder="Where money goes to?">
    </div>
    <div>
        <label>Choose category</label>
        <select>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
        </select>
    </div>
    <div>
        <label>Select date (optional)</label>
        datepicker...<br>
    </div>
    <div>
        <label>Comment (details, memo)</label>
        <textarea id="transaction_comment"></textarea>
    </div>
    <div class="button_holder">
        <div id="submit_transaction">Add</div>
        <div id="clear_transaction">Clear</div>
    </div>
</div>
